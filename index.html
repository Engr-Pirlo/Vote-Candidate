<!DOCTYPE html>
<html>
<head>
  <title>Vote for Candidates</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <h2>Vote for your favorite candidate:</h2>
  <div class="candidates">
    <div class="candidate">
      <h3>Mohamed Abdullahi Farmaajo</h3>
      <button class="vote-button" data-candidate="A">Vote</button>
      <span class="vote-count" id="vote-count-A">0</span>
    </div>
    <div class="candidate">
      <h3>DR Hassan Sheikh Mohamuud</h3>
      <button class="vote-button" data-candidate="B">Vote</button>
      <span class="vote-count" id="vote-count-B">0</span>
    </div>
    <div class="candidate">
      <h3>Sheikh Sharafii Sheikh Ahmed</h3>
      <button class="vote-button" data-candidate="C">Vote</button>
      <span class="vote-count" id="vote-count-C">0</span>
    </div>
    <div class="candidate">
      <h3>Abdirahman Abdishakur Warsame</h3>
      <button class="vote-button" data-candidate="D">Vote</button>
      <span class="vote-count" id="vote-count-D">0</span>
    </div>
  </div>

  
  <div id="result"></div>

  <script src="app.js"></script>
</body>
</html>
