<!DOCTYPE html>
<html>
<head>
  <title>Vote for Candidates</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <h2>Vote for your favorite candidate:</h2>
  <div class="candidates">
    <div class="candidate">
      <img src="./images/HasssanAli.png" alt="Candidate A">
      <h3>Hassan ali Kheyre</h3>
      <button class="vote-button" data-candidate="A">Vote</button>
      <span class="vote-count" id="vote-count-A">0</span>
    </div>
    <div class="candidate">
      <img src="/images/hassan.png" alt="Candidate B">
      <h3>Hassan Sheik</h3>
      <button class="vote-button" data-candidate="B">Vote</button>
      <span class="vote-count" id="vote-count-B">0</span>
    </div>
    <div class="candidate">
      <img src="/images/farmajo.png" alt="Candidate C">
      <h3>Mohamed Abdullahi farmajo</h3>
      <button class="vote-button" data-candidate="C">Vote</button>
      <span class="vote-count" id="vote-count-C">0</span>
    </div>
  </div>

  <div id="result"></div>
  <!-- <button id="show-winner-button">Show Winner</button> -->

  <script src="app.js"></script>
</body>
</html>
